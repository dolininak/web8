<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet" >
<title>Задание 8</title>
<link rel="stylesheet" href="style2.css">


</head>
<body>
    
    <div class=" m-5 row d-flex " >
        <div class= "col-12 d-flex justify-content-center p-2">
            <button class="open-button" onclick="openForm()">Контактная форма</button>
            <div class="form-popup m-5" id="myForm">
                <form action="#" id="form" class="form_body">
                    <div class="form_item">
                        <input id ='formName' placeholder="Ваше имя" type="text"  name="name" class="form_input _req">
                    </div>
                    <div class="form_item">
                        <input id ='formTel' placeholder="Телефон" type="text" name="tel" class="form_input _req _tel">
                    </div>
                    <div class="form_item">
                        <input id ='formEmail' placeholder="E-mail" type="text" name="email" class="form_input _req _email">
                    </div>
                    <div class="form_item">
                        <textarea id ='formCompany' placeholder="Ваша организация"  name="company" class="form_input"></textarea>
                    </div>
                    <div class="form_item">
                        <textarea id ='formMessage' placeholder="Ваш комментарий"  name="message" class="form_input"></textarea>
                    </div>
                    <div class="form_item">
                        <div class="d-flex row">
                        <input id ='formAgreement'  type="checkbox" name="agreement" class="col-1 checkbox_input _req">
                        <div class="col-1"></div>
                        <label for="formAgreement"  class="col-10 checkbox_label"> Согласен с политикой обработки персональных данных</label>
                    </div>
                    </div>
                    <button type="submit" class="form_button">Отправить</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery.js"></script>
<script defer src="index2.js"></script>


    

    
</body>
</html>
